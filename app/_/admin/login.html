<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Mirror-Elf 管理后台</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <!-- <link rel="stylesheet" title="default" href="{% static 'amis/public/resource/sdk_2.1.0/sdk.css' %}" />
    <link rel="stylesheet" href="{% static 'amis/public/resource/helper.css' %}" />
    <script src="{% static 'amis/public/resource/sdk_2.1.0/sdk.js' %}"></script>
    <script src="{% static 'amis/public/resource/vue@2' %}"></script>
​ -->
  <link rel="stylesheet" title="default" href="https://unpkg.com/amis@6.8.0/sdk/antd.css" />
  <link rel="stylesheet" href="https://unpkg.com/amis@6.8.0/sdk/helper.css" />
  <script src="https://unpkg.com/amis@6.8.0/sdk/sdk.js"></script>
  <script src="https://unpkg.com/vue@2"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .loginTitle {
      text-align: center;
    }

    .loginTitle p {
      margin: 10px auto;
      color: black;
      font-size: 25px;
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script>
    (function () {
      let amis = amisRequire('amis/embed');

      // 清理掉vue控制台无效打印
      Vue.config.productionTip = false;
      Vue.config.devtools = false

      // 全局后端url
      // const serverUrl = 'http://192.168.1.127:8080';
      const serverUrl = location.origin;

      // 清理token
      localStorage.removeItem("token");

      const app = {
        type: 'page',
        title: "",
        style: {
          "backgroundImage": "linear-gradient(180deg, #86a4e9, transparent)"
        },
        cssVars: {
          "--Form-input-onFocused-borderColor": "#e8e9eb",
          "--Form-input-onHover-borderColor": "#e8e9eb",
        },
        body: {
          "type": "grid-2d",
          "cols": 12,
          "grids": [{
            x: 5,
            y: 5,
            h: 1,
            w: 4,
            width: 200,
            type: 'form',
            mode: 'horizontal',
            title: "",
            api: {
              url: "/_api/login",
              method: "post",
              data: {
                account: '${account}',
                password: '${password}'
              },
              adaptor: function (payload, response) {
                if (response.status === 200) {
                  // 登录成功，存储 Token
                  localStorage.setItem('token', payload.token);
                  // 跳转到 /_/admin
                  window.location.href = '/_/admin';
                  return {
                    status: 0,  // amis 认为 status === 0 表示成功
                    msg: '登录成功',
                    data: payload
                  };
                } else {
                  return {
                    status: response.status,
                    msg: payload.message || '登录失败'
                  };
                }
              },
              requestAdaptor(api) {
                api.body.password = CryptoJS.MD5(api.body.password).toString()
              }
            },
            panelClassName: "p-r p-l p-b-md",
            redirect: "/_/admin",
            body: [{
              "type": "tpl",
              "tpl": "<div class='loginTitle'><p>Mirror-Elf 管理后台</p></div>"
            },
            {
              type: "input-text",
              label: false,
              name: "account",
              size: "full",
              placeholder: "用户名",
              addOn: {
                "label": "",
                "type": "text",
                "position": "left",
                "icon": "fa fa-user"
              },
            },
            {
              type: "input-password",
              label: false,
              name: "password",
              size: "full",
              placeholder: "密码",
              addOn: {
                "label": "",
                "type": "text",
                "position": "left",
                "icon": "fa fa-lock"
              },
            },
            {
              type: "checkbox",
              label: false,
              name: "record",
              option: "记住密码"
            },
            {
              type: "control",
              label: false,
              body: {
                "type": "button",
                "level": "primary",
                "actionType": "submit",
                "block": true,
                "label": "登录"
              }
            }
            ]
          }

          ]
        }
      };

      let amisInstance = amis.embed(
        '#root',
        app, {
        serverUrl: serverUrl
      }, {
        theme: 'antd',
      }
      );

    })();
  </script>
</body>

</html>
