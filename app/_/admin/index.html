<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <title>Mirror-Elf ® Admin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <link rel="stylesheet" title="default" href="/_/static/amis/antd.css" />
  <link rel="stylesheet" href="/_/static/amis/helper.css" />
  <link rel="stylesheet" href="/_/static/amis/iconfont.css" />
  <script src="/_/static/amis/sdk.js"></script>
  <script src="https://unpkg.com/vue@2"></script>
  <script src="https://unpkg.com/history@4.10.1/umd/history.js"></script>

  <style>
    html,
    body,
    .app-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .link-style:visited {
      color: purple;
      /* 链接点击后变为紫色 */
    }

    .link-style {
      color: blue;
      /* 默认颜色为蓝色 */
    }

    .fixed-bottom {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      /* 居中显示内容 */
      padding: 10px 0;

      z-index: 1000;
      确保在其他元素之上
    }
  </style>
</head>

<body>
  <div id="root" class="app-wrapper"></div>
  <script>
    (function () {
      // 检查 token 是否存在
      if (!localStorage.getItem("token")) {
        // 如果 token 不存在，则跳转到登录页面
        location.href = '/_/login';
      }
      
      let amis = amisRequire("amis/embed");
      const match = amisRequire("path-to-regexp").match;

      // 如果想用 browserHistory 请切换下这处代码, 其他不用变
      // const history = History.createBrowserHistory();
      const history = History.createHashHistory();

      const app = {
        type: "app",
        brandName: "镜像精灵 ®",  // 使用模板显示版本号
        logo: "/_/admin/logo.png",
        header: {
          type: "tpl",
          inline: false,
          className: "w-full",
          tpl: '<div class="flex justify-between"><div></div><div><a href="#" onclick="localStorage.clear();location.href = \'/_/login\';">退出登录</a></div></div>',
        },

        asideAfter: {
          type: "service",  // 使用 service 组件
          api: {
            "url": "/_api/version?mode=1",
            "onError": {
              "actions": [
                {
                  "actionType": "navigate",
                  "url": "/_/login" // 跳转到登录页面
                }
              ]
            }
          },  // 通过 API 获取版本号
          body: {
      "type": "tpl",
      "tpl": '<p title="${title}">— Mirror-Elf ® ${version}—</p>',
      "className": "version-footer",
      "style": {
        "position": "fixed",
        "left": "0",
        "bottom": "0",
        "textAlign": "center",
        "width": "auto",
        "margin": "0",
        "padding": "16px",
        "zIndex": 1000 // 确保在其他元素之上
      }
    }
        },
        // asideBefore: '<div class="p-2 fixed-bottom text-center">菜单前面区域</div>',
        // asideAfter: '<div class="text-center fixed-bottom">版本: 1.0.1</div>',
        api: "/_/admin/pages/site.json",
      };

      function normalizeLink(to, location = history.location) {
        to = to || "";

        if (to && to[0] === "#") {
          to = location.pathname + location.search + to;
        } else if (to && to[0] === "?") {
          to = location.pathname + to;
        }

        const idx = to.indexOf("?");
        const idx2 = to.indexOf("#");
        let pathname = ~idx
          ? to.substring(0, idx)
          : ~idx2
            ? to.substring(0, idx2)
            : to;
        let search = ~idx ? to.substring(idx, ~idx2 ? idx2 : undefined) : "";
        let hash = ~idx2 ? to.substring(idx2) : location.hash;

        if (!pathname) {
          pathname = location.pathname;
        } else if (pathname[0] != "/" && !/^https?\:\/\//.test(pathname)) {
          let relativeBase = location.pathname;
          const paths = relativeBase.split("/");
          paths.pop();
          let m;
          while ((m = /^\.\.?\//.exec(pathname))) {
            if (m[0] === "../") {
              paths.pop();
            }
            pathname = pathname.substring(m[0].length);
          }
          pathname = paths.concat(pathname).join("/");
        }

        return pathname + search + hash;
      }

      function isCurrentUrl(to, ctx) {
        if (!to) {
          return false;
        }
        const pathname = history.location.pathname;
        const link = normalizeLink(to, {
          ...location,
          pathname,
          hash: "",
        });

        if (!~link.indexOf("http") && ~link.indexOf(":")) {
          let strict = ctx && ctx.strict;
          return match(link, {
            decode: decodeURIComponent,
            strict: typeof strict !== "undefined" ? strict : true,
          })(pathname);
        }

        return decodeURI(pathname) === link;
      }

      let amisInstance = amis.embed(
        "#root",
        app,
        {
          location: history.location,
          data: {
            // 全局数据，是受控的数据
          },
          context: {
            // 全局上下文数据, 非受控的数据，无论哪一层都能获取到，包括弹窗自定义数据映射后都能获取到。
            // 可以用来放一下全局配置等。比如 API_HOST, 这样页面配置里面可以通过 ${API_HOST} 来获取到。
            API_HOST: "",
          },
        },
        {
          requestAdaptor(api) {
            api.headers["Authorization"] = "Bearer " + localStorage.getItem("token")
            return api;
          },
          // watchRouteChange: fn => {
          //   return history.listen(fn);
          // },
          updateLocation: (location, replace) => {
            location = normalizeLink(location);
            if (location === "goBack") {
              return history.goBack();
            } else if (
              (!/^https?\:\/\//.test(location) &&
                location ===
                history.location.pathname + history.location.search) ||
              location === history.location.href
            ) {
              // 目标地址和当前地址一样，不处理，免得重复刷新
              return;
            } else if (/^https?\:\/\//.test(location) || !history) {
              return (window.location.href = location);
            }

            history[replace ? "replace" : "push"](location);
          },
          jumpTo: (to, action) => {
            if (to === "goBack") {
              return history.goBack();
            }
            to = normalizeLink(to);
            if (isCurrentUrl(to)) {
              return;
            }

            if (action && action.actionType === "url") {
              action.blank === false
                ? (window.location.href = to)
                : window.open(to, "_blank");
              return;
            } else if (action && action.blank) {
              window.open(to, "_blank");
              return;
            }

            if (/^https?:\/\//.test(to)) {
              window.location.href = to;
            } else if (
              (!/^https?\:\/\//.test(to) &&
                to === history.pathname + history.location.search) ||
              to === history.location.href
            ) {
              // do nothing
            } else {
              history.push(to);
            }
          },
          isCurrentUrl: isCurrentUrl,
          theme: "antd",
        }
      );

      history.listen((state) => {
        amisInstance.updateProps({
          location: state.location || state,
        });
      });
    })();
  </script>
</body>

</html>
